<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./unit_14.css">
  <title>WeatherApp</title>
</head>

<body>
<main>
  <aside class="weatherApp">
    <div class="citiesSelector"></div>

    <div class="out">
      <div class="propContainer">
        <h1 class="weatherApp__cityName"></h1>
      </div>

      <div class="weatherApp__weatherImage"></div>

      <div class="propContainer">
        <p class="weatherApp__state"></p>
      </div>
      <hr>

      <div class="propContainer">
        <p class="propTitle">Temp:</p>
        <p class="weatherApp__temp"></p>
      </div>

      <div class="propContainer">
        <p class="propTitle">Feels like:</p>
        <p class="weatherApp__feelsLike"></p>
      </div>

      <div class="propContainer">
        <p class="propTitle">Max temp today:</p>
        <p class="weatherApp__maxTempToday"></p>
      </div>

      <div class="propContainer">
        <p class="propTitle">Min temp today:</p>
        <p class="weatherApp__minTempToday"></p>
      </div>
      <hr>

      <div class="propContainer">
        <p class="propTitle">Humidity:</p>
        <p class="weatherApp__humidity"></p>
      </div>
      <hr>

      <div class="propContainer">
        <p class="propTitle">Wind direction:</p>
        <p class="weatherApp__windDirection"></p>
      </div>

      <div class="propContainer">
        <p class="propTitle">Wind speed:</p>
        <p class="weatherApp__windSpeed"></p>
      </div>
      <hr>

      <div class="propContainer">
        <p class="propTitle">Pressure:</p>
        <p class="weatherApp__pressure"></p>
      </div>
    </div>
  </aside>
</main>

<script src="unit_14.js"></script>
</body>

</html>
